<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" rel="stylesheet" />
    <title>Jogo da Forca</title>
</head>
<body>
    <h1>Jogo da Forca</h1>
    <div class="forca-container">
        <svg height="250" width="200" class="forca">
            <!---forca-->
            <line x1="50" y1="20" x2="140" y2="20" />
            <line x1="140" y1="20" x2="140" y2="50" />
            <line x1="60" y1="20" x2="60" y2="230" />
            <line x1="20" y1="230" x2="100" y2="230" />
            <!---cabeça-->
            <circle cx="140" cy="70" r="20" id="forca-head" class="forca-parte"/>
            <!---corpo-->
            <line x1="140" y1="90" x2="140" y2="150" id="forca-body" class="forca-parte"/>
            <!---braços-->
            <line x1="140" y1="120" x2="120" y2="100" id="forca-arm-left" class="forca-parte"/>
            <line x1="140" y1="120" x2="160" y2="100" id="forca-arm-right" class="forca-parte"/>
            <!---pernas-->
            <line x1="140" y1="150" x2="120" y2="180" id="forca-leg-left" class="forca-parte"/>
            <line x1="140" y1="150" x2="160" y2="180" id="forca-leg-right" class="forca-parte"/>
        </svg>
        <h2>Tentativas: <span id="attempts">6</span></h2> <!---colocar pra mostrar dinamicamente quantas tentativas faltam-->
    </div>
    <div id="word"></div>
    <section>
        <nav class="letters">
            <button type="button" class="letter-button" id="a">a</button>
            <button type="button" class="letter-button" id="b">b</button>
            <button type="button" class="letter-button" id="c">c</button>
            <button type="button" class="letter-button" id="d">d</button>
            <button type="button" class="letter-button" id="e">e</button>
            <button type="button" class="letter-button" id="f">f</button>
            <button type="button" class="letter-button" id="g">g</button>
            <button type="button" class="letter-button" id="h">h</button>
            <button type="button" class="letter-button" id="i">i</button>
            <button type="button" class="letter-button" id="j">j</button>
            <button type="button" class="letter-button" id="k">k</button>
            <button type="button" class="letter-button" id="l">l</button>
            <button type="button" class="letter-button" id="m">m</button>
            <button type="button" class="letter-button" id="n">n</button>
            <button type="button" class="letter-button" id="o">o</button>
            <button type="button" class="letter-button" id="p">p</button>
            <button type="button" class="letter-button" id="q">q</button>
            <button type="button" class="letter-button" id="r">r</button>
            <button type="button" class="letter-button" id="s">s</button>
            <button type="button" class="letter-button" id="t">t</button>
            <button type="button" class="letter-button" id="u">u</button>
            <button type="button" class="letter-button" id="v">v</button>
            <button type="button" class="letter-button" id="w">w</button>
            <button type="button" class="letter-button" id="x">x</button>
            <button type="button" class="letter-button" id="y">y</button>
            <button type="button" class="letter-button" id="z">z</button>
        </nav>
    </section>
    <script type="module" src="js/script.js"></script>
</body>
</html>
